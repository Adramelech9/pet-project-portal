<form class="client-create-form">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput [disabled]="!isNewClient"
           name="firstName" [formControl]="firstNameController">
    <mat-error *ngIf="firstNameController.hasError('required')">
      FirstName is <strong>required</strong>
    </mat-error>

  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput [disabled]="!isNewClient"
           name="lastName" [formControl]="lastNameController">
    <mat-error *ngIf="lastNameController.hasError('required')">
      LastName is <strong>required</strong>
    </mat-error>

  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Birthday</mat-label>
    <input matInput [matDatepicker]="picker" [disabled]="!isNewClient"
           name="birthDate" [formControl]="birthDateController">
    <mat-error *ngIf="birthDateController.hasError('required')">
      Birthday is <strong>required</strong>
    </mat-error>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [disabled]="!isNewClient"
           name="email" [formControl]="emailController">
    <mat-error *ngIf="emailController.hasError('email') &&
                        !emailController.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="passwordController.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>

  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [disabled]="!isNewClient"
           name="password" [formControl]="passwordController">
    <mat-error *ngIf="passwordController.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>

  </mat-form-field>
  <div *ngIf="isNewClient">
    <button mat-raised-button type="submit" (click)="onSubmit()">Create</button>
    <a mat-raised-button routerLink="/clients">Cancel</a>
  </div>
</form>
